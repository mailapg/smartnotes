{% extends "index.html" %} {% block content %}
<h1><i class="fa-solid fa-code-branch"></i> Neue Notiz erstellen</h1>
<form action="/create" method="post">
  <input type="text" name="title" placeholder="Titel" required />
  <textarea name="content" placeholder="Inhalt" rows="5" required></textarea>
  <input type="text" name="tags" placeholder="Tags (Komma-getrennt)" />
  <button type="submit" class="btn-action">Speichern</button>
</form>
{% endblock %}
