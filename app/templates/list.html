{% extends "index.html" %} {% block content %}
<h1>Alle Notizen</h1>

{% for note in notes %}
<div class="note">
  <h3>{{ note.title }}</h3>
  <p>{{ note.content }}</p>
  <div class="tags">
    {% for tag in note.tags %}
        <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
  <small>Erstellt am: {{ note.created_at }}</small>
</div>
{% endfor %}
{% endblock %}
