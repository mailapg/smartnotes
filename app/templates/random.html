{% extends "index.html" %} {% block content %}
<h1><i class="fa-solid fa-code-branch"></i> Erinnere Dich...</h1>
{% if note %}
<div class="note-actions">
  <button onclick="showContent()">Inhalt anzeigen</button>
  <a href="/random"><button>NÃ¤chste Notiz</button></a>
</div>
<div class="note">
  <h3>{{ note.title }}</h3>
  <p id="note-content" style="display: none">{{ note.content }}</p>
  <small>Erstellt am: {{ note.created_at }}</small>
  <div class="tags">
    {% for tag in note.tags %}
    <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
</div>

<script>
  function showContent() {
    document.getElementById('note-content').style.display = 'block';
  }
</script>

{% else %}
<p>Keine Notizen vorhanden.</p>
{% endif %} {% endblock %}
