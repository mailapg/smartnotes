{% extends "index.html" %} {% block content %}
<h1><i class="fa-solid fa-code-branch"></i> Erinnere Dich...</h1>
{% if note %}
<div class="note-actions">
  <button id="toggle-btn" class="btn-action" onclick="toggleContent()">
    Inhalt anzeigen
  </button>
  <a href="/random"><button class="btn-action">NÃ¤chste Notiz</button></a>
</div>
<br />
<div class="note">
  <h3>{{ note.title }}</h3>
  <p id="note-content" style="display: none">{{ note.content }}</p>
  <small>Erstellt am: {{ note.created_at }}</small>
  <div class="tags">
    {% for tag in note.tags %}
    <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
</div>
<script>
  function toggleContent() {
    const content = document.getElementById('note-content');
    const btn = document.getElementById('toggle-btn');
    if (content.style.display === 'none') {
      content.style.display = 'block';
      btn.textContent = 'Inhalt verbergen';
    } else {
      content.style.display = 'none';
      btn.textContent = 'Inhalt anzeigen';
    }
  }
</script>

{% else %}
<p>Keine Notizen vorhanden.</p>
{% endif %} {% endblock %}
